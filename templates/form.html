<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Form</title>
</head>
<body>
    <h1>Predict Form</h1>
    <form method="post" action="/predict">
        <label for="cement">Cement:</label>
        <input type="text" name="cement" required><br>

        <label for="blast_furnace_slag">Blast Furnace Slag:</label>
        <input type="text" name="blast_furnace_slag" required><br>

        <label for="fly_ash">Fly Ash:</label>
        <input type="text" name="fly_ash" required><br>

        <label for="water">Water:</label>
        <input type="text" name="water" required><br>

        <label for="superplasticizer">Superplasticizer:</label>
        <input type="text" name="superplasticizer" required><br>

        <label for="coarse_aggregate">Coarse Aggregate:</label>
        <input type="text" name="coarse_aggregate" required><br>

        <label for="fine_aggregate">Fine Aggregate:</label>
        <input type="text" name="fine_aggregate" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if error_message %}
        <p style="color: red;">Error: {{ error_message }}</p>
    {% endif %}

    {% if final_result %}
        <p>Final Result: {{ final_result }}</p>
    {% endif %}
</body>
</html>
